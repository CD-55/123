	<p style="font-size: 25px" class="box"><b>
		江西赣州，于都河畔。1934年10月，陷入重围的中央红军从这里出发，踏上了漫漫长征路。这一人类历史上罕见的伟大远征，揭开了中国革命崭新一页，在中华民族伟大复兴历史进程中树起巍峨丰碑。倾听历史回响，追寻红色足迹。我们来到长征的起点——于都，解读红军长征胜利的密码，感悟在新长征路上取得新胜利的力量之源。
