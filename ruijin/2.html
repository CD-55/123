	<p style="font-size: 25px" class="box">
	<b>当时的沙洲坝村民想喝水只有两种选择，要么去十多公里外的暗河边挑水，要么就近从雨水积潭中取用臭水。毛主席经过了解后才知道，当地村民有“挖井会破坏风水”的迷信说法，因此红军劝道大家“莫信天命，要信革命”。
	为了让村民喝上干净的水，毛主席亲自带着锄头和铁锹在村头找水源，最终选定一个长满野油菜花的地方开挖，只挖了两三尺就通过土壤的湿度确定地下有水。附近的村民听说毛爷爷亲自挖井，也纷纷带着工具赶来。
