			<h2 style="text-align: center">体验馆一：血战湘江</h2>

			<p style="font-size: 26px"  class="box">
			1934年11月27日至12月1日，中央红军与国民党军苦战五昼夜，最终强渡湘江，突破了国民党军的第四道封锁线。但是，中央红军也为此付出了惨重的代价，部队指战员和中央机关人员由长征出发时的8万多人锐减至3万余人，湘江战役是中央红军突围以来最关键、最壮烈的一仗，粉碎了蒋介石围歼红军于湘江以东的企图。
			</p>
